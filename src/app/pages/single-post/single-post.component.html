

<div class="container min-width ">
    <div class="row">
        <div class="col-md-8">
            <div class="shadow-effect card">
                <img src="{{postData?.postImgPath}}" alt="ayush_blog_img" class="card-img-top img-fluid">
                <div class="card-body">
                    <small class="bg-light text-danger text-center">{{postData?.category.category}}</small>
                    <small class="bg-light text-success text-center ml-2"  *ngIf="postData?.isFeatured">Featured</small>
                    <small class="bg-light text-info text-center ml-2">Views - {{postData?.views}}</small>
                    <small class="bg-light text-danger text-center ml-2">Last Updated - {{postData?.created_at.toMillis() | date}}</small>

                    <h1 class="mt-3 mb-3">{{postData?.title}}</h1>
                    <p [innerHtml]="postData?.content"></p>
                </div>
            </div>
            <app-comment-form></app-comment-form>
            <app-comment-list></app-comment-list>
        </div>
        <div class="col-md-4 similar-posts-container" >      
            <div *ngFor="let post of similarPosts">
                <app-post-card [postData]="post"></app-post-card>
            </div>
        </div>
    </div>
</div>
